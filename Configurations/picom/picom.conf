### Rounded corners + borders ###
# requires: https://github.com/ibhagwan/picom

corner-radius = 0.0;
rounded-corners-exclude = [
	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
	"window_type = 'dropdown_menu'",
	"window_type = 'toolbar'",
	"window_type = 'menu'",
#	"window_type = 'normal'",
	"window_type = 'notification'",
	"window_type = 'popup_menu'",
#	"window_type = 'splash'",
	"window_type = 'toolbar'",
#	"window_type = 'utility'",
#	"window_type = 'unknown'",

  "class_g = 'i3-frame'",
];
round-borders = 1;
round-borders-exclude = [
	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
	"window_type = 'dropdown_menu'",
	"window_type = 'toolbar'",
	"window_type = 'menu'",
#	"window_type = 'normal'",
	"window_type = 'notification'",
	"window_type = 'popup_menu'",
#	"window_type = 'splash'",
	"window_type = 'toolbar'",
#	"window_type = 'utility'",
#	"window_type = 'unknown'",
];
round-borders-rule = [   #This is a workaround for i3 that makes rounded border "work".
	"2:window_type = 'combo'",
	"2:window_type = 'desktop'",
#	"2:window_type = 'dialog'",
	"2:window_type = 'dock'",
	"2:window_type = 'dnd'",
	"2:window_type = 'dropdown_menu'",
	"2:window_type = 'toolbar'",
	"2:window_type = 'menu'",
#	"2:window_type = 'normal'",
	"2:window_type = 'notification'",
	"2:window_type = 'popup_menu'",
#	"2:window_type = 'splash'",
	"2:window_type = 'toolbar'",
#	"2:window_type = 'utility'",
#	"2:window_type = 'unknown'",
];

### Shadows ###
shadow = false;
shadow-radius = 35;
shadow-opacity = 0.3;
shadow-offset-x = -35;
shadow-offset-y = -35;
shadow-red = 0
shadow-green = 0
shadow-blue = 0
shadow-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
#	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
#	"window_type = 'dropdown_menu'",
#	"window_type = 'toolbar'",
#	"window_type = 'menu'",
#	"window_type = 'normal'",
	"window_type = 'notification'",
