#	"window_type = 'splash'",
	"window_type = 'toolbar'",
#	"window_type = 'utility'",
#	"window_type = 'unknown'",
	"class_g = 'i3-frame'",
];

### Fading animations ###
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 2.5;
no-fading-openclose = false
no-fading-destroyed-argb = false
fade-exclude = [
	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
